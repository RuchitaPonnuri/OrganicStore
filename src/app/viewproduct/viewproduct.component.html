<section class="vh-500 gradient-custom">
    <div class="container p-3 -100"> 
      
  <div class="topnav">
    <button class="btn bg-dark text-white " style="margin: 8px;" routerLink="/add1">Home</button>
    <button class="btn bg-dark text-white " style="margin: 8px;" routerLink="/addproduct">add product</button>

    
    <button class="btn bg-dark text-white"style="margin: 8px;"  routerLink="/login" >LogOut </button>
   </div>
   </div>
</section>
<table border="2px" width="80%"> 

    <tr>  
    <td> Product Name </td>
    <td> Product id </td>    
    <td> Cost </td>
    <td> qty </td>
    <td> img </td>
    <td> catalogue </td>
    </tr> 
    
    
    <tr *ngFor="let product of products let i=index">  
        <td> {{product.productname}} </td>
        <td> {{product.productid}} </td>
        <td> {{product.cost}} </td>
        <td> {{product.qty}} </td>
        <td> <img [src]="product.img" width="200px"> </td>
        <td> {{product.catalogue}} </td>
           
        
        
        
        <td><button (click)="deleteProduct(product)">  delete product </button> 
            
        </td>
        </tr> 
        
    </table>
